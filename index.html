<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pronunciation Coach AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0"
  }
}
</script>
  <style>
    @keyframes float1 {
      0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
      50% { transform: translateY(-25px) translateX(15px) rotate(5deg); }
      100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
    }
    @keyframes float2 {
      0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
      50% { transform: translateY(20px) translateX(-20px) rotate(-5deg); }
      100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
    }
    @keyframes float3 {
      0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
      50% { transform: translateY(-15px) translateX(-25px) rotate(3deg); }
      100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
    }
    .alphabet-letter {
      position: fixed;
      font-family: 'Courier New', Courier, monospace;
      font-weight: bold;
      will-change: transform;
      transition: transform 0.3s ease-out, color 0.3s ease-out, text-shadow 0.3s ease-out;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }
    .alphabet-letter.glow {
      transform: scale(1.75);
      color: #67e8f9; /* Tailwind sky-300 */
      text-shadow: 0 0 15px rgba(103, 232, 249, 0.7);
      z-index: 2;
    }
  </style>
</head>
  <body class="bg-gradient-to-br from-slate-900 to-gray-900 text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
